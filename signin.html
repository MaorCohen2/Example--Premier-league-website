<!DOCTYPE html>
<html>
    <head>
        <title>Premier League - Sign Up</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" >
        <link rel="stylesheet" href="sign-styles.css">
        <link rel="stylesheet" href="navbar-styles.css">
        <meta charset="utf-8" />
        <script>
            function isok(form)
            {   
                var passed= false;
                if (form.psw.value.length < 8)
                {
                    alert("Password length must be atleast 8 characters");   
                }
                else if (form.email.value.indexOf("@") == -1)
                {
                alert("Enter Correct E-mail.");
                }
                else if (form.email.value.indexOf(".") == -1)
                {
                alert("Enter Correct E-mail.");
                }
                else
                {
                passed = true;
                }
                return passed;
            }
        </script>
    </head>
    <body>
        <header>
            <a href="main.html">
                <img id="Nav-Logo" src="images/pl-main-logo.png">
            </a>
            <div id="Header-Logo" align="center">
                <img alt="Home" src="images/premierleague.png">
            </div>
            <div class="Header-Nav">
                <a href="main.html">Home</a>
                <a href="clubs.html">Clubs</a>
                <a href="table.html">Table</a>
                <a href="fixture.html">Fixture</a>
                <a href="results.html">Results</a>
                <a href="news.html">News</a>
                <a href="manage.html">Manage</a>
                <a href="#">More</a>
                <a id="sign" href="signup.html">Sign Up</a>
                <a id="sign" href="#">Sign In</a>
            </div>
        </header>
        <div class="Second-Nav">
            <p>Sign In</p>
            </div>
        </div>
        <main id="main">
            <form name="tofes" action="confirmation.html" OnSubmit="return isok(tofes);">
                <div class="sign-main">
                    <label for="email"><b>Email</b></label>
                    <br>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <br>
                    <label for="psw"><b>Password</b></label>
                    <br>
                    <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
                    <br>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>
              
                  <div class="clearfix">
                    <button type="submit" value="send" class="signupbtn">Sign In</button>
                    <button type="reset" class="cancelbtn">Reset</button>
                  </div>
              </form>
        </br>
        </main>
        <footer>
            <a href="#top">Back To Top</a>
            </br>
            <img src="images/pl-logo-white.png">
        </footer>
    </body>
</html>
